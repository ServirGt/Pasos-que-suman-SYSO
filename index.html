<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Pasos que suman</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style/ocr.css">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://kit.fontawesome.com/4414288e8e.js"></script>
		<script src='js/tesseract.min.js'></script>
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

	</head>
  	<body>
      	<main>
			<div class="bg"></div>
			<div class="bg bg2"></div>
			<div class="bg bg3"></div>
          	<div class="container mt-3">
			  	<div class="row justify-content-center">
				  	<div class="col-12 col-md-4 d-none">
						<select id="langsel">
							<option value='eng'     selected> English       </option>
							<option value='ita'     > Italian               </option>
							<option value='spa'     > Spanish               </option>
						</select>
				  	</div>
			  	</div>
				<div class="row justify-content-center">
					<div class="col-12 col-md-4 mt-3 mt-md-0 inputs ">
						<h1 class="title">Pasos que suman</h1>
						<lottie-player src="https://assets4.lottiefiles.com/packages/lf20_r13nskBJNo.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
						<input type="text" id="nombreInput" class="nombreInput" placeholder="Escribe tu nombre">
						<select id="semanaInput" class="semanaInput">
							<option value="">Selecciona una semana</option>
							<option value="Semana 1">Semana 1</option>
							<option value="Semana 2">Semana 2</option>
							<option value="Semana 3">Semana 3</option>
						</select>
						<div class="box" id="miBoton">
							<input type="file" name="file-1" id="file-1" class="inputfile inputfile-1" />
							<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
								<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
								<span id="algo">Seleccionar screenshot</span>
							</label>
						</div>
					</div>
				</div>
			  	<div class="row d-none">
				  	<div class="col-12 col-md-5">
						<div class="image-container"><img id="selected-image"  src="" class="col-12 p-0" /></div>
				  	</div>
				  	<!-- <div class="col-12 col-md-1">
						<i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
						<i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
				  	</div> -->
				  	<div class="col-12 col-md-6">
						<div id="log">
							<span id="startPre">	
								<!-- <a id="startLink" href="#">Click here to recognize text in the demo</a>
								<br/> or choose your own image -->
							</span>
					</div>
				</div>
			</div>
	  </main>
	  <script src="js/tesseract-ocr.js"></script>
	</body>
</html>
